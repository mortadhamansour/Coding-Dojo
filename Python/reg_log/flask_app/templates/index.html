<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <div class="container p-2">
        <h1 class="display-4">Welcome To Reg Log</h1>
        <div class="d-flex justify-content-berween mt-2 h2 display-6">
            <div class="col-5 card shadow p_2">
                <div class="card head text-center h2 display-6 mb-2 p-2">
                    Register
                </div>
                <div class="card-body text-center">
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="" class="form-control" name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="" class="form-control" name="last_name">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="" class="form-control" name="password">
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input type="" class="form-control" name="confirm_password">
                        </div>
                        <button class="btn btn-outline "></button>
                    </form>
                </div>
            </div>
            <div class="col-5">Login</div>
        </div>
    </div>
</body>
</html>
