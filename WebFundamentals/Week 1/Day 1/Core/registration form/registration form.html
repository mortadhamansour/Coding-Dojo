<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name*: </label>
            <input type="text" name="first name">
        </div>
        <div>
            <label>Last Name*: </label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Adress*: </label>
            <input type="text" name="email adress">
        </div>
        <div>
            <label>Password*: </label>
            <input type="text" name="password">
        </div>
        <div>
            <label>Confirm Password*: </label>
            <input type="text" name="confirm password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="text" name="birthday" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>
        <div>
            <input type="radio">
            <label>Male</label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
            <label>Non-binary</label>
            <input type="radio">
            <label>I prefer not to answre</label>
        </div>
        <div>
            <label>A short discription about my self</label>
        </div>
        <div>
            <input type="text" name="description">
        </div>
            <label>Favorite Language:</label>
                <select name="Language">
                    <option value="JavaScript">JavaScript</option> 
                </section>
        <div>
            <input type="checkbox" name="agree" 
            id="agree" checked >
            <label>Yes, I would like to recive a periodic updates</label>
        </div>

        
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label>*Indicates a required field</label>
        </div>
    </form>
    
</body>
</html>
