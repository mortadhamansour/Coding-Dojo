<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="Likes II.css">
</head>
<body>
    <div class="navbar">
        <h1 id="title1">Network</h1>
        <h1 id="title2">Your Feed</h1>
    </div>
    <div class="main">
        <div class="block1">
            <img src="user-circle.png" alt="">
            <p><span>Add an avatar</span></p>
            <h3>James Doe</h3>
        </div>
        <div class="block2">
            <div class="block2-a">
                <div>
                    <h3>Niel M</h3>
                    <div>
                        <p><span id="like1">0</span> Like</p>
                        <button type="submit" onclick="count1()">Like</button>    
                    </div>
                </div>
                <p>I just set up this new discord, let me now what you all think. <span class="color">link</span></p>
            </div>
            <div class="block2-a">
                <div>
                    <h3>Nichole K</h3>
                    <div>
                        <p><span id="like2">0</span> Like</p>
                        <button type="submit" onclick="count2()">Like</button>
                    </div>
                </div>
                <p>Just finished my <span class="color">next comic</span>, check it out.</p>
            </div>
            <div class="block2-a">
                <div>
                   <h3>Jim R</h3>
                       <div>
                            <p><span id="like3">0</span> Like</p>
                            <button type="submit" onclick="count3()">Like</button>            
                       </div>
                </div>
                    <p>I can't stop listening to the <span class="color">new album</span>. Who else is liking it</p>
            </div>
        </div>
    </div>
    <script src="Likes II.js"></script>
</body>
</html>
